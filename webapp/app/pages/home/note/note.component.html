<nz-layout style="height: 100%;">
	<nz-header style="background-color: #fff;">
		<nz-button-group>
			<button
				nz-button
				nz-dropdown
				[nzDropdownMenu]="menu2"
				nzPlacement="bottomLeft"
			>
				<i nz-icon nzType="user"></i>
			</button>
		</nz-button-group>
		<nz-dropdown-menu #menu2="nzDropdownMenu">
			<ul nz-menu>
				<li style="width: 80px;" nz-menu-item>
					{{ user.username ? user.username : "游客" }}
				</li>
				<li style="width: 80px;" nz-menu-item (click)="logout()">退出</li>
			</ul>
		</nz-dropdown-menu>
		<a
			class="custom-node-icon"
			nz-button
			nzType="link"
			nzGhost
			(click)="user.username ? false : logout()"
		>
			{{ user.username ? user.username : "Sign Up" }}
		</a>
		<a
			class="custom-node-icon"
			style="padding-left: 0px;"
			nz-button
			nzType="link"
			nzGhost
			(click)="logout()"
		>
			{{ user.username ? "Log Out" : "Log In" }}
		</a>
		<span>
			网络记事本
		</span>
	</nz-header>
	<nz-layout style="background-color: #fff;">
		<nz-sider
			nzWidth="35%"
			style="padding-left: 24px; margin-bottom: 16px; overflow: hidden;"
		>
			<div
				style="
					overflow: scroll;
					height: calc(100% + 20px);
					width: 100%;
					position: relative;
					right: -20px;
				"
			>
				<app-note2
					#treeNode
					(clearList)="clearList()"
					(activatedNodeEmit)="activatedNodeChange($event)"
					(menuList)="getMenuList($event)"
					(nodeList)="getItems()"
				></app-note2>
			</div>
		</nz-sider>
		<nz-content style="overflow: hidden;" nzWidth="65%">
			<div
				class="example-container flex"
				style="
					justify-content: space-between;
					flex-direction: column;
					height: 100%;
					display: flex;
					padding: 0 24px;
				"
			>
				<nz-spin
					[nzSpinning]="isSpinning"
					style="flex-grow: 1; overflow-y: scroll;"
				>
					<nz-empty
						[nzNotFoundContent]="'暂无数据'"
						style="margin-top: 98px;"
						*ngIf="!done.length"
					></nz-empty>
					<div
						style="margin: 16px 0;"
						cdkDropList
						#doneList="cdkDropList"
						[cdkDropListData]="done"
						(cdkDropListDropped)="drop($event)"
					>
						<div
							class="example-box"
							[class.box-active]="item.active"
							*ngFor="let item of done; let i = index"
							#dragEl
							cdkDrag
							[cdkDragData]="item"
							(contextmenu)="contextMenu($event, menu, item)"
							(cdkDragStarted)="dragStarted(item, i, dragEl)"
						>
							<nz-dropdown-menu #menu="nzDropdownMenu">
								<ul nz-menu>
									<!--                                            <li nz-menu-item (click)="copy(item)" class="dropdownMenu">复制</li>-->
									<li nz-menu-item (click)="cut(item)" class="dropdownMenu">
										剪切
									</li>
									<!--                                    <li nz-menu-item  (click)="paste(item)" class="dropdownMenu">粘贴</li>-->
								</ul>
							</nz-dropdown-menu>
							<div
								[hidden]="editId === item.id"
								style="
									display: flex;
									justify-content: space-between;
									align-items: center;
								"
							>
								<span style="flex-grow: 1;">{{ item.content }}</span>
								<a
									class="custom-node-icon"
									nz-button
									nzType="link"
									nzGhost
									(click)="startEdit(item.id)"
								>
									<i nz-icon nzType="edit" nzTheme="outline"></i>
								</a>
								<a
									class="custom-node-icon"
									nz-button
									nzType="link"
									nzGhost
									(click)="delItem(item)"
								>
									<i nz-icon nzType="delete" nzTheme="outline"></i>
								</a>
							</div>
							<input
								[hidden]="editId !== item.id"
								type="text"
								nz-input
								[(ngModel)]="item.content"
								(blur)="stopEdit(item)"
							/>
						</div>
					</div>
				</nz-spin>
				<div style="height: 60px; margin: 12px 0;">
					<mat-form-field style="width: 100%;">
						<mat-label>输入</mat-label>
						<input
							matInput
							(keyup.enter)="submit()"
							[(ngModel)]="fieldContent"
						/>
						<button
							style="margin-bottom: 6px;"
							mat-button
							matSuffix
							(click)="submit()"
						>
							确定
						</button>
					</mat-form-field>
				</div>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
